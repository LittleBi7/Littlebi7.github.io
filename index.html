<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="css/primera.css"> <!-- Agrega un archivo CSS para estilos adicionales -->
</head>
<body>
    <header>
        <h1>CraftedNica</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">TUCarrito</a></li>
                <li><a href="#">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Carro de compras</h2>
            <ul id="carrito">
                <!-- Los productos en el carrito se mostrarán aquí -->
            </ul>
        </section>
        <section>
            <h2>PRODUCTOS</h2>
            <ul>
                <li>
                    <img src="img/producto1.jpg" width="100" height="120" alt="Producto 1">
                    <h3>Mascara Güegüense</h3>
                    <p>Linda mascara del Güegüense...</p>
                    <p>Precio: 120 CS</p>
                    <button class="agregarAlCarrito" data-producto="Mascara Güegüense">Añadir al Carrito</button>
                </li>
                <li>
                    <img src="img/producto2.jpg" width="100" height="120" alt="Producto 2">
                    <h3>Pizza Pe...</h3>
                    <p>Una rica pizza, </p>
                    <p>Precio: 250 CS</p>
                    <button class="agregarAlCarrito" data-producto="Pizza Pe...">Añadir al Carrito</button>
                </li>
                <!-- Repite este bloque para otros productos -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 CraftedNica</p>
    </footer>
    <script src="java.js/script.js"></script> <!-- Agrega el archivo JavaScript -->
</body>
</html>
